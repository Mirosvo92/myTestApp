<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page__months" padding>
  <h2 class="page__months-titile">Welcome!</h2>
  <div class="months__block" *ngFor="let month of months let idx = index" >
    <h2>{{  month.name }}</h2>
    <!-- button and input -->
    <div class="months__block-operations">
      <input class="months__block-operations-input" type="number" #valueInput />
      <input type="hidden" #valueMonth value="{{ idx }}" />
      <button class="months__block-operations-button" ion-button (click)="toDoOperation(valueMonth , valueInput.value, allTransactions, 'plus')">add</button>
      <button class="months__block-operations-button" ion-button (click)="toDoOperation(valueMonth , valueInput.value, allTransactions) ">subtraction</button>
    </div>
    <!-- amount -->
    <div class="months__block-amount">
      <div class="months__block-amount-all-transactions">
        <span>All operations <span #allTransactions>:{{allTransactions.value}}</span></span>
      </div>
      <span class="months__block-amount-total"> Total amount = {{ month.value }} </span>
    </div>
  </div>
</ion-content>
