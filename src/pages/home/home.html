<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <div class="months__block" *ngFor="let month of months let idx = index" >
    <h2>{{  month.name }}</h2>
    <!-- button and input -->
    <div class="months__block-operations">
      <input type="number" #valueInput  >
      <input type="hidden" #valueMonth value="{{ idx }}" >
      <button class="months__block-operations-add" (click)="addSum(valueMonth , valueInput.value, allTransactions)">add</button>
      <button class="months__block-operations-subtraction" (click)="subtractionSum(valueMonth , valueInput.value, allTransactions) ">subtraction</button>
    </div>
    <!-- amount -->
    <div class="months__block-amount">
      <div class="">
        <span>All operations: <span #allTransactions>:{{allTransactions.value}}</span></span>
      </div>
      <span> Total amount = {{ month.amount }} </span>
    </div>
    <hr>
  </div>
</ion-content>
